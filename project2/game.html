<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            padding: 20px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .choices img {
            width: 80px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s, filter 0.3s;
        }
        .choices img:hover {
            transform: scale(1.2);
            filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.2));
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
        h2 {
            color: #ff6f61;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rock-Paper-Scissors Game</h2>
        <div class="choices">
            <img src="rock.jpg" alt="Rock" onclick="playGame('rock')">
            <img src="paper.jpg" alt="Paper" onclick="playGame('paper')">
            <img src="scissors.jpg" alt="Scissors" onclick="playGame('scissors')">
        </div>
        <p id="computer-choice"></p>
        <p id="result"></p>
    </div>
    
    <script>
        function playGame(userChoice) {
            const choices = ["rock", "paper", "scissors"];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            document.getElementById("computer-choice").innerText = `Computer chose: ${computerChoice}`;

            let results = [
                "Great move!", "That was close!", "Oh no!", "You're on fire!", "Try again!", "Nice strategy!", "Better luck next time!"
            ];
            let randomResult = results[Math.floor(Math.random() * results.length)];
            
            let gameResult = "";
            if (userChoice === computerChoice) {
                gameResult = "It's a tie!";
            } else if (
                (userChoice === "rock" && computerChoice === "scissors") ||
                (userChoice === "scissors" && computerChoice === "paper") ||
                (userChoice === "paper" && computerChoice === "rock")
            ) {
                gameResult = "You win!ðŸŽ‰ðŸŽŠðŸŽ‰ " + randomResult;
            } else {
                gameResult = "You lose! ðŸ˜”ðŸ˜”ðŸ˜” " + randomResult;
            }

            document.getElementById("result").innerText = gameResult;
        }
    </script>
</body>
</html>
